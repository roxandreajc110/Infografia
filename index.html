<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Infograf√≠a</title>
</head>
<body>
  <header>
    <figure>
      <div id="cartel">
        <div id="pantalla">
          <div id="subpantalla">
            <p id="encabezado">Programming <br/>Bootcamp</p>
          </div>
        </div>
      </div>
    </figure>
  </header>

  <section>
    <h2>Post-Bootcamp Income</h2>
    <div class="separador">
        <div id="alcancia">
          <div class ="patas " id="pata1"></div>
          <div class ="patas" id="pata2"></div>
          <div id="cara">
            <div id="nariz">
              <div id="ojo"></div>
            </div>
          </div>
          <p id="precio">$75,965</p>
          <p id="leyenda-precio1">average income <br/>post-bootcamp</p>
        </div>
    </div>
    <div class="separador">
        <div id="triangulo">
          <div id="cuadrado">
              <p id="porcentaje">44%</p>
          </div>
        </div>
      <figcaption class="leyenda-precio">The average income <br/> growth after attending a <br/> bootcamp</figcaption>
    </div>
</section>

<section>
  <h2>Full Time Employment</h2>
  <div class="separador">
    <figure>
      <img id ="edificios" src="./img/edificios.JPG" alt="edificios">
      <figcaption class="leyenda-precio" id="columna1">48% <br/>Previosly<br/>Employed<br/>Full-Time</figcaption>
      <figcaption class="leyenda-precio" id="columna2">63% <br/>Currently<br/>Employed<br/>Full-Time</figcaption>
    </figure>
  </div>
  <div class="separador">
    <figure id="circulo">
      <p id="porcentaje2">75%</p>
    </figure>
    <figcaption id="leyenda-empleo">Currently<br/>Employed in a job<br/>requiring skills<br/>learned in the<br/>bootcamp</figcaption>
  </div>
</section>

<section>
  <h2>Average Student</h2>
  <div class="separador separador_pequeno">
    <figure>
      <div id="cabeza"></div>
      <div id="cuerpo">
        <p id="edad">Age:<br/>29</p>
        <div id="hombros">
          <div class="brazos"></div>
          <div class="brazos" id="derecho"></div>
       </div>
      <div class="piernas"></div>
      <div class="piernas" id="derecha"></div>
    </div>
  </figure>
  </div>
  <div class="separador separador_pequeno">
    <figure>
    </figure>
  </div>
  <div class="separador separador_pequeno">
  </div>
</section>

<section></section>
<footer></footer>










</body>
</html>
